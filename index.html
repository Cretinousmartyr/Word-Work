<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Set viewport and enable web app (standalone) mode on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <title>Word Work Game</title>
  <style>
    /* Basic resets and body styling */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    /* Top Bar: Reset Bin and Reset All Button */
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #recycle-bin {
      width: 70%;
      height: 50px;
      border: 2px dashed #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #666;
    }
    #reset-all {
      padding: 10px 15px;
      font-size: 16px;
    }
    /* Word Boxes for forming a word */
    #word-boxes {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .drop-box {
      width: 80px;
      height: 80px;
      border: 2px dashed #666;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Alphabet Grid */
    #alphabet-grid {
      margin-bottom: 10px;
    }
    .letter-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .letter-cell {
      border: 1px dashed #aaa;
      position: relative;
      background-color: #f0f0f0;
      margin: 3px;
    }
    /* Big cells for rows 1 & 2; small cells for row 3 */
    .big-cell {
      width: 80px;
      height: 80px;
    }
    .small-cell {
      width: 60px;
      height: 60px;
    }
    /* Draggable tile styling */
    .tile {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px; /* Bigger text */
      font-weight: bold;
      user-select: none;
      touch-action: none;
      cursor: pointer;
      box-sizing: border-box;
    }
    /* Pastel colors: vowels get pastel red; consonants pastel blue */
    .tile.vowel {
      background-color: #ffcccc;
    }
    .tile.consonant {
      background-color: #ccccff;
    }
    /* Audio toggle container */
    #audio-toggle-container {
      text-align: center;
      margin-bottom: 10px;
    }
    /* Hidden controls (Speak Word & Define Word) – hidden by default */
    #hidden-controls {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }
    #hidden-controls button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
    }
    /* Unlock button for hidden controls */
    #unlock-button {
      display: block;
      margin: 0 auto 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Top Bar: Recycle Bin and Reset All -->
  <div id="top-bar">
    <div id="recycle-bin">Drag letter here to reset</div>
    <button id="reset-all">Reset All</button>
  </div>

  <!-- Word Boxes -->
  <div id="word-boxes">
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
    <div class="drop-box"></div>
  </div>

  <!-- Alphabet Grid: 3 Rows -->
  <div id="alphabet-grid">
    <div class="letter-row" id="row1"></div>
    <div class="letter-row" id="row2"></div>
    <div class="letter-row" id="row3"></div>
  </div>

  <!-- Audio Toggle -->
  <div id="audio-toggle-container">
    <label><input type="checkbox" id="audio-toggle"> Audio Enabled</label>
  </div>

  <!-- Unlock Hidden Controls Button -->
  <button id="unlock-button">Enter PIN to Unlock Controls</button>

  <!-- Hidden Controls (Speak Word & Define Word) -->
  <div id="hidden-controls">
    <button id="speak-word">Speak Word</button>
    <button id="define-word">Define Word</button>
  </div>

  <script>
    // Global variables for drag handling and audio
    let currentDrag = null;
    const dragThreshold = 5; // pixels
    let audioEnabled = false;
    const correctPIN = "12426A";
    
    // Update audio setting from the checkbox
    const audioToggle = document.getElementById('audio-toggle');
    audioToggle.addEventListener('change', function() {
      audioEnabled = audioToggle.checked;
    });
    
    // Speak text only if audio is enabled
    function speakText(text) {
      if (!audioEnabled) return;
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
    
    // Stack tiles inside a cell with a slight offset
    function restackCell(cell) {
      const tiles = cell.querySelectorAll('.tile');
      tiles.forEach((tile, index) => {
        tile.style.left = (index * 5) + 'px';
        tile.style.top = (index * 5) + 'px';
        tile.style.zIndex = index;
      });
    }
    
    // Build the alphabet grid: three rows (row1: 9 letters, row2: 9 letters, row3: 8 letters)
    const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    const row3 = document.getElementById('row3');
    const letterCells = {};
    
    // Helper to create a letter cell (with three stacked tiles)
    function createCell(letter, sizeClass) {
      const cell = document.createElement('div');
      cell.classList.add('letter-cell', sizeClass);
      cell.dataset.letter = letter;
      letterCells[letter] = cell;
      // Create three copies (tiles) for this letter
      for (let i = 0; i < 3; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = letter;
        tile.dataset.letter = letter;
        if ("aeiou".includes(letter)) {
          tile.classList.add('vowel');
        } else {
          tile.classList.add('consonant');
        }
        // Save home cell reference
        tile.homeCell = cell;
        // Add pointer events for dragging/tapping
        tile.addEventListener('pointerdown', pointerDown);
        tile.addEventListener('pointermove', pointerMove);
        tile.addEventListener('pointerup', pointerUp);
        tile.addEventListener('pointercancel', pointerUp);
        cell.appendChild(tile);
      }
      restackCell(cell);
      return cell;
    }
    
    let index = 0;
    for (let i = 0; i < 9; i++) {
      if (index < letters.length) {
        const cell = createCell(letters[index], "big-cell");
        row1.appendChild(cell);
        index++;
      }
    }
    for (let i = 0; i < 9; i++) {
      if (index < letters.length) {
        const cell = createCell(letters[index], "big-cell");
        row2.appendChild(cell);
        index++;
      }
    }
    for (let i = 0; i < 8; i++) {
      if (index < letters.length) {
        const cell = createCell(letters[index], "small-cell");
        row3.appendChild(cell);
        index++;
      }
    }
    
    // Pointer Event Handlers
    function pointerDown(e) {
      if (currentDrag) return; // only one drag at a time
      const tile = e.currentTarget;
      const rect = tile.getBoundingClientRect();
      // Fix the tile’s width and height to prevent scaling when reparented
      tile.style.width = rect.width + "px";
      tile.style.height = rect.height + "px";
      currentDrag = {
        tile: tile,
        startX: e.clientX,
        startY: e.clientY,
        offsetX: e.clientX - rect.left,
        offsetY: e.clientY - rect.top,
        dragging: false,
        originalParent: tile.parentElement
      };
      tile.setPointerCapture(e.pointerId);
    }
    
    function pointerMove(e) {
      if (!currentDrag) return;
      const { tile, startX, startY, offsetX, offsetY } = currentDrag;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (!currentDrag.dragging && dist > dragThreshold) {
        currentDrag.dragging = true;
        // Reparent tile to document.body so it can move freely
        document.body.appendChild(tile);
        tile.style.position = "fixed";
        tile.style.zIndex = 1000;
      }
      if (currentDrag.dragging) {
        tile.style.left = (e.clientX - currentDrag.offsetX) + "px";
        tile.style.top = (e.clientY - currentDrag.offsetY) + "px";
      }
    }
    
    function pointerUp(e) {
      if (!currentDrag) return;
      const { tile, startX, startY, dragging, originalParent } = currentDrag;
      tile.releasePointerCapture(e.pointerId);
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (!dragging || dist < dragThreshold) {
        // Considered a tap; speak the letter if audio is enabled.
        speakText(tile.textContent);
        currentDrag = null;
        return;
      }
      const tileRect = tile.getBoundingClientRect();
      const tileCenter = {
        x: tileRect.left + tileRect.width/2,
        y: tileRect.top + tileRect.height/2
      };
      let dropped = false;
      // 1. Check drop boxes (word boxes) – only if empty.
      document.querySelectorAll('.drop-box').forEach(box => {
        const rect = box.getBoundingClientRect();
        if (
          tileCenter.x >= rect.left &&
          tileCenter.x <= rect.right &&
          tileCenter.y >= rect.top &&
          tileCenter.y <= rect.bottom &&
          box.children.length === 0
        ) {
          tile.style.position = "static";
          tile.style.left = "";
          tile.style.top = "";
          tile.style.zIndex = "";
          box.appendChild(tile);
          dropped = true;
        }
      });
      // 2. Check if dropped in the recycle bin.
      const recycleBin = document.getElementById('recycle-bin');
      const binRect = recycleBin.getBoundingClientRect();
      if (
        tileCenter.x >= binRect.left &&
        tileCenter.x <= binRect.right &&
        tileCenter.y >= binRect.top &&
        tileCenter.y <= binRect.bottom
      ) {
        tile.style.position = "absolute";
        tile.style.left = "";
        tile.style.top = "";
        tile.style.zIndex = "";
        tile.homeCell.appendChild(tile);
        restackCell(tile.homeCell);
        dropped = true;
      }
      // 3. If not dropped in a valid zone, return it to its original parent.
      if (!dropped) {
        tile.style.position = "absolute";
        tile.style.left = "";
        tile.style.top = "";
        tile.style.zIndex = "";
        originalParent.appendChild(tile);
        restackCell(originalParent);
      }
      currentDrag = null;
    }
    
    // Control Button Handlers
    document.getElementById('reset-all').addEventListener('click', () => {
      // Clear word boxes
      document.querySelectorAll('.drop-box').forEach(box => {
        box.innerHTML = "";
      });
      // Return every tile to its home cell
      document.querySelectorAll('.tile').forEach(tile => {
        tile.style.position = "absolute";
        tile.style.left = "";
        tile.style.top = "";
        tile.style.zIndex = "";
        tile.homeCell.appendChild(tile);
        restackCell(tile.homeCell);
      });
    });
    
    document.getElementById('speak-word').addEventListener('click', () => {
      if (!audioEnabled) return;
      let word = "";
      document.querySelectorAll('.drop-box').forEach(box => {
        if (box.children.length > 0) {
          word += box.children[0].textContent;
        }
      });
      if (word) speakText(word);
    });
    
    document.getElementById('define-word').addEventListener('click', () => {
      if (!audioEnabled) return;
      let word = "";
      document.querySelectorAll('.drop-box').forEach(box => {
        if (box.children.length > 0) {
          word += box.children[0].textContent;
        }
      });
      if (word) {
        fetch("https://api.dictionaryapi.dev/api/v2/entries/en/" + word)
          .then(response => response.json())
          .then(data => {
            let definition = "";
            if (Array.isArray(data) && data.length > 0) {
              const meanings = data[0].meanings;
              if (meanings && meanings.length > 0) {
                const definitions = meanings[0].definitions;
                if (definitions && definitions.length > 0) {
                  definition = definitions[0].definition;
                  alert("Definition of " + word + ":\n" + definition);
                  speakText(definition);
                  return;
                }
              }
            }
            alert("Definition not found for " + word);
          })
          .catch(err => {
            alert("Error fetching definition for " + word);
          });
      } else {
        alert("No word formed.");
      }
    });
    
    // Unlock hidden controls via PIN prompt
    document.getElementById('unlock-button').addEventListener('click', () => {
      let pin = prompt("Enter PIN to unlock controls:");
      if (pin === correctPIN) {
        document.getElementById('hidden-controls').style.display = "block";
        document.getElementById('unlock-button').style.display = "none";
      } else {
        alert("Incorrect PIN");
      }
    });
  </script>
</body>
</html>
